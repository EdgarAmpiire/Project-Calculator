<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn gray ac">AC</button>
      <button class="btn gray del">Del</button>
      <!-- <button class="btn gray"></button> -->
      <button class="btn orange">÷</button>

      <button class="btn dark" id="7">7</button>
      <button class="btn dark" id="8">8</button>
      <button class="btn dark" id="9">9</button>
      <button class="btn orange">×</button>

      <button class="btn dark" id="4">4</button>
      <button class="btn dark" id="5">5</button>
      <button class="btn dark" id="6">6</button>
      <button class="btn orange">−</button>

      <button class="btn dark" id="1">1</button>
      <button class="btn dark" id="2">2</button>
      <button class="btn dark" id="3">3</button>
      <button class="btn orange">+</button>

      <button class="btn dark zero">0</button>
      <button class="btn dark">.</button>
      <button class="btn orange equals">=</button>
    </div>
  </div>
  <div class="creator">
    <h1>Created by <a href="https://github.com/EdgarAmpiire" target="_blank" rel="noopener noreferrer">Edgar Ampiire</a> </h1>
  </div>
    <script src="./script.js"></script>
</body>
</html>
